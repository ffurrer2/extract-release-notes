# SPDX-License-Identifier: MIT
name: hadolint

on:
  push:
    branches:
    - master
    - feature/**
    paths:
    - '**/Dockerfile*'
    - '**/hadolint.yml'

jobs:
  hadolint:
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: hadolint
      uses: docker://hadolint/hadolint:latest
      with:
        args: 'hadolint --format tty Dockerfile'
