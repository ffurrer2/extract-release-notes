# SPDX-License-Identifier: MIT
name: Release

on:
  push:
    tags:
    - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
    - name: Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - name: Extract release notes
      id: extract-release-notes
      uses: ffurrer2/extract-release-notes@e6eca8f21c9704f166b76bdb8804bc5f7396c027 # v2.3.0
    - name: Create release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: gh release create ${{ github.ref_name }} --draft --notes '${{ steps.extract-release-notes.outputs.release_notes }}' --title ${{ github.ref_name }} --verify-tag
