# SPDX-License-Identifier: MIT
name: CodeQL

on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main
  schedule:
  - cron: '0 12 * * 0'

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  codeql:
    name: CodeQL
    uses: ffurrer2/shared-workflows/.github/workflows/codeql.yml@b0a54d0c56cb7194608e4144d2b7e17eb18601c2
    with:
      languages: '["javascript"]'
      config-file: .github/codeql/codeql-config.yml
