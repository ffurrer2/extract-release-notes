# SPDX-License-Identifier: MIT
name: markdownlint

on:
  pull_request:
    branches:
    - main
    paths:
    - '**.md'
    - '.github/linters/.markdown-lint.yml'
    - '.github/workflows/markdownlint.yml'
  push:
    branches:
    - main
    paths:
    - '**.md'
    - '.github/linters/.markdown-lint.yml'
    - '.github/workflows/markdownlint.yml'

jobs:
  markdownlint:
    name: markdownlint
    uses: ffurrer2/shared-workflows/.github/workflows/markdownlint.yml@11e94ac74bdd60c2a695b8d46a436811581fee27
    with:
      ignore-files: 'test/testdata/expected'
