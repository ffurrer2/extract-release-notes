version: 2
updates:
- package-ecosystem: github-actions
  directory: /
  schedule:
    interval: monthly
  labels:
  - dependabot
  rebase-strategy: auto
  groups:
    actions-minor:
      patterns:
      - '*'
      update-types:
      - minor
      - patch

- package-ecosystem: npm
  directory: /
  schedule:
    interval: monthly
  labels:
  - dependabot
  rebase-strategy: auto
  groups:
    npm-minor:
      patterns:
      - '*'
      update-types:
      - minor
      - patch
